name: CI/CD to Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCLOUD_SERVICE_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "${{ secrets.GCLOUD_PROJECT_ID }}"
          

      - name: Authenticate Docker with GCP
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME="gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/backend"
          cd backend
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend \
            --image=gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/backend \
            --region=${{ secrets.GCLOUD_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars \
              JWT_SECRET=${{ secrets.JWT_SECRET }},\
              JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }},\
              DB_HOST=${{ secrets.DB_HOST }},\
              DB_PORT=${{ secrets.DB_PORT }},\
              DB_USERNAME=${{ secrets.DB_USERNAME }},\
              DB_PASSWORD=${{ secrets.DB_PASSWORD }},\
              DB_NAME=${{ secrets.DB_NAME }}

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCLOUD_SERVICE_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "${{ secrets.GCLOUD_PROJECT_ID }}"
         

      - name: Authenticate Docker with GCP
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME="gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/frontend"
          cd frontend
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image=gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/frontend \
            --region=${{ secrets.GCLOUD_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars \
              API_URL=${{ secrets.API_URL }}
