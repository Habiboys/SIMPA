name: CI/CD to Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Decode and Create Service Account Key File
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > gcp-key.json

      - name: Authenticate with Service Account
        run: gcloud auth activate-service-account --key-file=gcp-key.json

      - name: Set GCP Project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and Push Backend Docker Image
        run: |
          IMAGE_NAME="gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend"
          cd backend
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend \
            --image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend \
            --region=${{ secrets.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars \
              JWT_SECRET=${{ secrets.JWT_SECRET }},\
              JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }},\
              DB_HOST=${{ secrets.DB_HOST }},\
              DB_PORT=${{ secrets.DB_PORT }},\
              DB_USERNAME=${{ secrets.DB_USERNAME }},\
              DB_PASSWORD=${{ secrets.DB_PASSWORD }},\
              DB_NAME=${{ secrets.DB_NAME }}

      - name: Build and Push Frontend Docker Image
        run: |
          IMAGE_NAME="gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend"
          cd frontend
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend \
            --region=${{ secrets.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars \
              API_URL=${{ secrets.API_URL }}
